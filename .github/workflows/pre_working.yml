name: pre-working
run-name: ${{ github.actor }} checagens basicas do terraform
on: 
  push:

permissions:
  contents: write  # Permissões para fazer push de alterações no repositório
   
jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: baixando o código
        uses: actions/checkout@v4
      - name: executando o tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
        with:
          github_token: ${{ github.token }}

  terraform-docs:
    runs-on: ubuntu-latest
    needs: tfsec
    steps:
      - name: Baixando o código
        uses: actions/checkout@v4

      - name: Instalar terraform-docs
        run: |
          sudo curl -sLo /usr/local/bin/terraform-docs https://github.com/terraform-docs/terraform-docs/releases/latest/download/terraform-docs-linux-amd64
          sudo chmod +x /usr/local/bin/terraform-docs

      - name: Gerar documentação do Terraform
        run: terraform-docs markdown ../../ > ../../README.md

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"  # Usando a variável do GitHub

      - name: Fazer commit das alterações no README.md
        run: |
          git add README.md
          git commit -m "Atualizando a documentação do Terraform"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Utiliza o token do GitHub para autenticação
